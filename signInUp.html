<!DOCTYPE html>
<html lang="eng">
	<head>
        <title>Stateroo - Sign In / Sign Up</title>
	    <link rel="stylesheet" href="css/style.css" media = "screen and (min-width: 500px)">
        <script type="text/javascript" src="javascript/signInUp.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"/>
    </head>

        <body>

            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="wrapper container">
                <div class="row text-center">
                    <div class="col-2"></div>
                    <div class="col">
                        <h3>Welcome back!</h3>
                    </div>
                    <div class="col">
                        <h3>Not a member?</h3>
                    </div>
                    <div class="col-2"></div>
                </div>

            

                <div class="card-deck pb-5">
                    <div class="card-body d-flex col-2"></div>
                    <div class="card text-center" style="width: 18rem;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Log in</h5>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check text-left pt-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label " for="exampleCheck1">Remember Me</label>
                            </div>
                            <div class="pt-3">
                                <a href="#" class="badge badge-info">Forgot Password</a>
                            </div>
                            <div class="mt-auto">
                                <a href="#" class="btn btn-primary">Log in</a>
                            </div>
                        </div>
                    </div>
                    <div class="card text-center" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Create an Account</h5>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                            </div>
                            <a href="#" class="btn btn-primary">Join the Troop</a>
                        </div>
                    </div>
                    <div class="card-body d-flex col-2"></div>
                </div>
            </div>


		</body>
</html>
